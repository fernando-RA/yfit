build:
  docker:
    web: ./backend/Dockerfile
  config:
    DEBUG_COLLECTSTATIC: 1
    SECRET_KEY: build
release:
  image: web
  command:
    # - ./deployment-tasks.sh
    - pip install -r requirements.txt
    - python manage.py migrate
    - celery -A undercard_18898 worker -D -l INFO
    - celery -A undercard_18898 beat --detach -l INFO
    
